<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
</head>
<body>
<script th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.bundle.min.js}"></script>

<form action="#" th:action="@{/products}" method="post" th:object="${product}">
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Coast</label>
        <input type="text" class="form-control" id="coast" name="coast"/>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn-primary">Enter</button>
    </div>
</form>
<a  th:href="@{/cart.html}">
    <button type="button">My Cart</button>
</a>
<div>
    <h1>Available products</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Coast</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">...</td>
            <td th:text="${product.description}">...</td>
            <td th:text="${product.coast}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
